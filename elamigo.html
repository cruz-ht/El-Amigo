<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="elamigo.css">
</head>

<body>
    <header>
        <img src="elAmigoLogo.png" alt="Amigo Logo">
    </header>

    <div class="introduction">
        <h1>The Best Craft Pizza in Charlotte</h1>
        <p>Bienvenidos, amigos! We are a fun casual fictional restaurant.</p>
    </div>
    
    <div class="form">

        <form action="">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Jane Miller" name="name">
            <label for="email">Your Email</label>
            <input type="text" id="email" placeholder="your@email.com" name="email"> 
            <label for="res-time">Reservation Time</label>
            <input type="text" id="res-time" name="res-time" placeholder="Tomorrow at 7pm">

            <input type="submit" value="reserve" >
        </form>

    </div>

    <footer>
            <p> Â© 2020 El Amigo</p>
    </footer>

</body>
</html>
